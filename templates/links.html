{% extends "layout.html" %}
{% block body %}
    <h1>
      <ul>
          {% for note in notes %}
          <li><a href="#">{{ note }}</a></li>
          {% endfor %}
      </ul>
      <br>
      <form method="POST" action="{{ url_for('links') }}">
        <input type="text" name="note" placeholder="Input your note here">
        <button type="submit"> Add </button>
      </form>
      <br>
      <a href="{{ url_for('hello') }}"> Back </a>
{% endblock %}
