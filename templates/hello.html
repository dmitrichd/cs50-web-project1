{% extends "layout.html" %}
{% block body %}
    {% if name %}
    <h1>Hello, {{name}}!!!</h1>
    {% else %}
    <h1>Hello, Stranger!!!</h1>
    {% endif %}
    <br>

    <form action="{{ url_for('hello') }}" method="post">
      <input type="text" name="name" placeholder="Input Your Name Here">
      <button type="submit">Submit</button>
    </form>


    <br>
    <a href="{{ url_for('links') }}">Links</a>
{% endblock %}
